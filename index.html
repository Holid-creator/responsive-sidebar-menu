<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <!-- <link rel="stylesheet" href="boxicons.min.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Responsive Sidebar Menu</title>
</head>
<body>
  
  <div class="sidebar">
    <div class="logo-content">
      <div class="logo">
        <i class='bx bxl-yahoo'></i>
        <div class="logo-name">Neng Yola</div>
      </div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Cari...">
        <span class="tooltip">Cari</span>
      </li>
      <li><a href="">
        <i class='bx bx-grid-alt' ></i>
        <span class="links_name">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
      <li><a href="">
        <i class='bx bx-user'></i>
        <span class="links_name">User</span>
      </a>
      <span class="tooltip">User</span>
    </li>
      <li><a href="">
        <i class='bx bx-chat'></i>
        <span class="links_name">Messeges</span>
      </a>
      <span class="tooltip">Messages</span>
    </li>
      <li><a href="">
        <i class='bx bx-pie-chart-alt-2'></i>
        <span class="links_name">Analytics</span>
      </a>
      <span class="tooltip">Analytics</span>
    </li>
      <li><a href="">
        <i class='bx bx-folder' ></i>
        <span class="links_name">File Manager</span>
      </a>
      <span class="tooltip">File Manager</span>
    </li>
      <li><a href="">
        <i class='bx bx-cart-alt' ></i>
        <span class="links_name">Order</span>
      </a>
      <span class="tooltip">Order</span>
    </li>
      <li><a href="">
        <i class='bx bx-memory-card'></i>
        <span class="links_name">Saved</span>
      </a>
      <span class="tooltip">Saved</span>
      </li>
      <li>
        <a href="">
          <i class='bx bx-cog' ></i>
          <span class="links_name">Settings</span>
        </a>
      <span class="tooltip">Setting</span>
    </li>
    </ul>
    <div class="profile-content">
      <div class="profile">
        <div class="profile-details">
          <img src="yola.JPG" alt="">
          <div class="name-job">
            <div class="name">Yola Yosanta</div>
            <div class="job">Web Developer</div>
          </div>
        </div>
        <i class='bx bx-log-in-circle' id="log-out"></i>
        <span class="links_name">Settings</span>
      </div>
    </div>
  </div>

  <div class="home-content">
    <div class="text">Home</div>
  </div>

  <script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');
    let searchBtn = document.querySelector('.bx-search');

    btn.onclick = function() {
      sidebar.classList.toggle('active');
    }

    searchBtn.onclick = function() {
      sidebar.classList.toggle('active');
    }
  </script>

</body>
</html>
